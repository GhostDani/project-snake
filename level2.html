<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/level2.css">
    
    <title>Snake Game</title>
</head>
<body>

    <button class="btn-pause">
        <span class="material-symbols-outlined">
            pause
        </span>
    </button>
    <button class="btn-resume">
       <span class="material-symbols-outlined">
            play_arrow
        </span>
    </button>

    
    <div class="contentBestScore"></div>
    <div class="score">Pontuação: <span class="score--value">500</span></div>
    <span class="best-score">Maior Pontuação: <span>00</span></span>
    <div id='watch'>
        <h1 >00:00:00</h1>
        
    </div>
    </div>

    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">Pontuação final: <span>00</span></span>
       

        <a href="game.html"><button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            
            Jogar novamente
        </button> </a>

        <button class="btn-reset">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Reiniciar Fase
        </button>
       
 
    </div>

    <div class="menu-screen menu-pass">
        <span class="game-over">Fase 1<br/> Completa </span>
       
        <button class="btn-next">
            <span class="material-symbols-outlined">
                videogame_asset
            </span>
            Próximo nível
        </button>
    </div>
    
    <div class="menu-screen menu-pause">
        <span class="game-over">Pause</span>
       <img src="assets/pixel.jpg" alt="">
    </div>

    <canvas width="600" height="600"></canvas>
    

    <a href="index.html"><button class="btn-home-fixed play-home">
        <span class="material-symbols-outlined">
            home
        </span>
        Início
    </button></a>
    
   <!-- <button class="btn-home-fixed">
        <span class="material-symbols-outlined playPause">
            gamepad
        </span>
        Play/Pause
    </button>
-->
    
    <div class="ver">  
        <p >Versão 0.50.25 beta</p>
     </div> 
     
     <script src="./js/level2.js"></script>
</body>
</html>
